<p class="mt-3 alert alert-info" *ngIf="dataLoaded && userList.length === 0">
  No hay registros disponibles ...
</p>
<div *ngIf="dataLoaded && userList.length > 0">
  <h4 id="titleListContainer">Listado de usuarios</h4>
  <div class="table-responsive table-dark">
    <table class="table table-striped table-bordered text-nowrap">
      <thead class="alert alert-info">
        <tr>
          <th></th>
          <th>Usuario</th>
          <th>Nombre</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList">
          <td>
            <button class="btn btn-primary btn-sm me-1" title="editar">
              <i class="fas fa-solid fa-edit"></i>
            </button>
            <button
              *ngIf="!user.active"
              class="btn btn-success btn-sm"
              title="habilitar"
              (click)="onEnabledUser(user)"
            >
              <i class="fas fa-check-circle"></i>
            </button>

            <button
              *ngIf="user.active"
              class="btn btn-danger btn-sm"
              title="deshabilitar"
              (click)="onDisabledUser(user)"
            >
              <i class="fas fa-ban"></i>
            </button>
          </td>
          <td>{{ user.userName }}</td>
          <td>{{ user.fullName }}</td>
          <td>
            <span
              class="badge"
              [class.bg-success]="user.active"
              [class.bg-danger]="!user.active"
            >
              {{ user.active ? "Activo" : "Inactivo" }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
