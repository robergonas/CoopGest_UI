<div class="center-login" @fadeIn>
  <form
    autocomplete="off"
    [formGroup]="myForm"
    (ngSubmit)="onForgotPassword()"
    class="login-container"
  >
    <div class="header">
      <h2>Recuperar contraseña</h2>
      <button type="button" class="close-button" (click)="closeDialog()">
        &times;
      </button>
    </div>
    <div class="form-group">
      <label><i class="fas fa-user"></i> Usuario</label>
      <input
        type="text"
        formControlName="userName"
        (keydown.enter)="onForgotPassword()"
        class="form-control"
        placeholder="ingrese usuario"
      />
      <div
        *ngIf="
          myForm.get('userName')!.touched && myForm.get('userName')?.invalid
        "
      >
        <small
          class="text-danger"
          *ngIf="myForm.get('userName')?.errors?.['required']"
        >
          El nombre de usuario es obligatorio.
        </small>
        <small
          class="text-danger"
          *ngIf="myForm.get('userName')?.errors?.['minlength']"
        >
          El nombre de usuario debe tener al menos 4 caracteres.
        </small>
      </div>
    </div>

    <div class="form-group">
      <label
        ><i class="fa fa-envelope" aria-hidden="true"></i> Correo
        electrónico</label
      >
      <input
        type="text"
        formControlName="email"
        (keydown.enter)="onForgotPassword()"
        class="form-control"
        placeholder="ingrese e-mail"
      />
      <div *ngIf="myForm.get('email')!.touched && myForm.get('email')?.invalid">
        <small
          class="text-danger"
          *ngIf="myForm.get('email')?.errors?.['required']"
        >
          El correo electrónco es obligatorio.
        </small>
        <small
          class="text-danger"
          *ngIf="myForm.get('email')?.errors?.['email']"
        >
          El correo electrónico no es valido.
        </small>
      </div>
    </div>
    <div class="form-group">
      <button
        type="button"
        class="btn btn-primary btn-lg mt-2 w-100"
        (click)="onForgotPassword()"
      >
        Recuperar contraseña
      </button>
    </div>
  </form>
</div>
